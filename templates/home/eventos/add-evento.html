{% extends "layouts/base.html" %}

{% block title %} Add - Evento {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Adiconar Eventos</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/dashboard"><i class="feather icon-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="javascript:">Evento</a></li>
                            <li class="breadcrumb-item"><a href="javascript:">Adiconar Evento</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-body">
            <div class="page-wrapper">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Formulario</h5>
                            </div>
                            <form id="form" method="post"action="submit" enctype="multipart/form-data"> {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Nome</label>
                                                <input required type="text" id="nome" class="form-control" name="nome" placeholder="Digite o nome do evento">
                                            </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="fileinput" style="cursor:pointer;" >
                                                Imagem: 
                                                <img width="50" src="/static/img/adicionar-imagem.png" >
                                            </label>
                                            <input required type="file" onChange="mostrar_nome_imagem(this.value)" style="display:none" id="fileinput" class="form-control" name="image">
                                            <div id="name_img">
                                            
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Vinculo</label>
                                            <input required name="vinculo" id="vinculo" type="text" class="form-control" placeholder="Digite qual Ã© o vinculo do evento!!">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Data e Horario do inicio do evento</label>
                                            <input required name="data_evento_start" id="dt_start" type="datetime-local" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Data e Horario do fim do evento</label>
                                            <input required name="data_evento_end" id="dt_end" type="datetime-local" class="form-control">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <button type="submit" style="margin-top:4vh" class="btn btn-primary">Adicionar</button>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    let form = document.getElementById('form'); 
    
    function mostrar_nome_imagem(nome){
        var div = document.getElementById('name_img')
        div.innerText =  nome.split('\\').pop()
    }
</script>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

{% endblock javascripts %}
